<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java House Dashboard</title>
    <meta name="description" content="We are more than a coffee shop. A space to connect, unwind and relax.
    Because when you come to Java House, you are coming home.">
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='css/styles.css'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- LOGO SECTION -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <!-- JAVA LOGO -->
                    <a href="./">
                        <img class="img-fluid" src="images/javahouse_logo.png" alt="Javahouse Logo">
                    </a>
                </div>
				<!-- SELECT MENU -->
				<div class="col-sm-8 add-padding-top">
					<!-- SELECT MENU -->
					 <div class="row d-flex align-items-baseline">
						<!-- SELECT MENU -->
						<div class="col-10  d-flex justify-content-center align-items-baseline">
							<div class="d-flex justify-content-between align-items-baseline underlined">
								<span class="">Select Menu</span>
								<span class="material-symbols-outlined">
									more_horiz
								</span>
							</div>
						</div>
						<!-- HAMBURGER MENU -->
						<div class="col-2">
							<div class="d-flex justify-content-end align-items-baseline">
								<span class="material-symbols-outlined">
									menu
								</span>
							</div>
						</div>
					 </div>		
				</div>
            </div>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main>

		<!-- WELCOME SECTION -->
		 <div id="first-section">
			<section class="container border-pattern red-background text-center first-section">
				<h1>Welcome to our Wi-Fi networks</h1>
				<p class="lead">We are glad you are here and hope you enjoy your visit</p>
				<div class="d-flex justify-content-center form-check">
					<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
					<label class="form-check-label" for="flexCheckDefault">
					  By using our Wi-Fi network, you agree to the following <a href="#">Terms of Service</a>
					</label>
				</div>
				<button id="connect-button" type="button" class="blue-button">CONNECT</button>
			</section>

			<!-- SOCIAL MEDIA SECTION -->

			<section id="social-icons" class="container d-flex justify-content-center">
				<a href="#" class="fa fa-instagram"></a>
				<a href="#" class="fa fa-facebook"></a>
				<a href="#" class="fa fa-twitter"></a>
				<a href="#" class="fa fa-google"></a>
			</section>
		 </div>
		

		
		
		<!-- CONNECTED -->
		 <section id="second-section" class="container text-center red-background second-section hidden">
			<!-- CARDS -->
			 <h2>You are connected</h2>
			 <div class="close-section">
				<i id="close-button" style="font-size:24px" class="fa close-button">&#xf00d;</i>
			 </div>
			 <div class="row d-flex justify-content-center">
				<!-- CARDS -->
				<div class="card" style="width: 18rem;">
					<img src="images/bg-1.jpeg" class="card-img-top" alt="...">
					<h5 class="card-title">Give us your feedback</h5>
					<button href="#" class="blue-button">Take Me There</button>
					
				</div>

				<div class="card" style="width: 18rem;">
					<img src="images/MDZ_5469.jpg" class="card-img-top" alt="...">
					<h5 class="card-title">Monthly Specials</h5>
					<button href="#" class="blue-button">Browse</button>
				</div>

				<div class="card" style="width: 18rem;">
					<img src="images/MDZ_5499.jpeg" class="card-img-top" alt="...">
					<h5 class="card-title">Loyalty App</h5>
					<button href="#" class="blue-button">Take Me There</button>
				</div>

				<div class="card" style="width: 18rem;">
					<img src="images/MDZ_5499.jpeg" class="card-img-top" alt="...">
					<h5 class="card-title">Food Menu</h5>
					<button onclick="location.href='menu.html';" class="blue-button">Take Me There</button>
				</div>
			 </div>
			 
		 </section>
	</main>

    <!--  FOOTER CONTENT  -->
    <footer></footer>
    <script src="js/index.js"></script>
</body>
</html>
