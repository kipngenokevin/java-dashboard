<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java House Dashboard</title>
    <meta name="description" content="We are more than a coffee shop. A space to connect, unwind and relax.
    Because when you come to Java House, you are coming home.">
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:700&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='css/styles.css'>
</head>
<body>
    <!-- LOGO SECTION -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <!-- JAVA LOGO -->
                    <a href="./">
                        <img class="img-fluid" src="images/javahouse_logo.png" alt="Javahouse Logo">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!-- MAIN CONTENT -->
    <main>
        <div class="container">
            <!-- JAVA POINTS & MENU -->
            <div class="row border-around">
                <div class="col-6">
                    <div class="card">
                        <div class="card-body text-center">
                            <p>JAVA POINTS</p>
                            <h4>126 points</h4>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <a href="menu.html">
                        <div class="card">
                            <div class="card-body text-center">
                                <p>SELECT MENU</p>
                                <h4>Menu</h4>
                            </div>
                        </div>
                    </a>
                </div>
            </div>

            <!-- TILL & FEEDBACK -->
            <div class="row border-around">
                <div class="col-6">
                    <div class="card">
                        <div class="card-body text-center">
                            <p>MAKE PAYMENT</p>
                            <h4>TILL NO.</h4>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <a href="menu.html">
                        <div class="card">
                            <div class="card-body text-center">
                                <p>COMMENT</p>
                                <h4>Feedback</h4>
                            </div>
                        </div>
                    </a>
                </div>
            </div>

            <!-- JAVA OFFERS -->
            <h4 class="text-center">EXCLUSIVE JAVA OFFERS</h4>
            <div class="row border-around">
                <div class="col-6">
                    <div class="card offers">
                        <div class="card-body text-center">
                            <p>PAYLESS</p>
                            <h6>SHOWMAX</h6>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body text-center">
                            <p>SAVE ON YOUR NEXT TRIP</p>
                            <h6>UBER</h6>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <a href="menu.html">
                        <div class="card">
                            <div class="card-body text-center">
                                <p>DATA BUNDLES</p>
                                <h6>SAF FOR YOU</h6>
                            </div>
                        </div>
                    </a>
                    <div class="card">
                        <div class="card-body text-center">
                            <p>SHOP ON US</p>
                            <h6>COUPONS</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- OFFERS BY JAVA -->
        <div class="container ad-offer">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-body">
                            <p>CHOOSE YOUR OFFER</p>
                            <div class="mb-3">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="offer-1">
                                <label for="offer-1">2 Months @Ksh 500</label>
                            </div>
                            <div class="mb-3">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="offer-2">
                                <label for="offer-2">1 Month @Ksh 220</label>
                            </div>
                            <div class="mb-3">
                                <label for="showmax" class="form-label">Email</label>
                                <input type="email" name="showmax-offer" id="showmax" class="form-control" placeholder="enter your email">
                            </div>
                            <div class="mb-3">
                                <button type="button" class="btn btn-secondary">CLOSE</button>
                                <button class="btn btn-success">SUBMIT</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!--  FOOTER CONTENT  -->
    <footer></footer>
    <script src="js/index.js"></script>
</body>
</html>
